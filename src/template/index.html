<!-- HTML 5 Ad Template from DoubleClick by Google -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta http-equiv="expires" content="0">
    <meta name="ad.size" content="width=<% width %>, height=<% height %>">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <!-- Studio Enabler Required -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
</head>

<body>
    <!-- Content -->
    <div id="container">
        <!-- Collapsed Panel -->
        <div id="banner" class="banner">

            <div class="aux">
                <img id="bg" src="images/img_01.jpg" class="top-left" alt="" />
                <img id="txt1" src="images/txt_01.png" class="top-left" alt="" />
            </div>
            <div id="covering-div"></div>
            <div id="banner-border"></div>
            <div id="bg-exit"></div>

        </div>
        <div id="collapse_exit"></div>
        <div id="fullscreen_btn" class="cta">
            <img id="rolloverCTA" src="images/rolloverCTA.png" class="top-left" alt="" />
        </div>

    </div>
    <!-- Expanded Panel -->
    <div id="fullBanner" class="bannerExpanded top-left">
        <img src="images/exp_img_01.jpg" id="exp_bg"/>
        <img src="images/content.png" id="exp_logo"/>
        <div id="collapse_exit"></div>
        <div id="fullscreen_exit"></div> 
        <div id="close_button"></div>
        <div id="close_hotspot"></div>
        <div id="banner-border"></div>
    </div>
</div>
<script type="text/javascript">
    var clickTag = "";
</script>
</body>
</html>
